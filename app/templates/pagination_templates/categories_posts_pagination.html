<div class="box">
    <ul class="pagination" style="justify-content:center">
        <!-- Button First Previous -->         
        {% if page > 1 %}
        <li>
            <a href="{{ url_for('category.category_posts', page=1, category_id=categories.id) }}">
                <span class="button">First</span> 
            </a>   
            <a href="{{ url_for('category.category_posts', page=page-1, category_id=categories.id) }}">   
                <span class="button">Previous</span>
            </a>
        </li>
        {% endif %}

        {% for p in pages %}
            {% if p == '...' %}
                <li><span class="page">...</span></li>
            {% elif p == page %}
                <li><a class="page active">{{ p }}</a></li>
            {% else %}
                <li>
                    <a href="{{ url_for('category.category_posts', page=p, category_id=categories.id) }}" class="page">{{ p }}</a>
                </li>
            {% endif %}
        {% endfor %}

        <!-- Button Next Last -->         
        {% if page < total_pages %}
        <li>
            <a href="{{ url_for('category.category_posts', page=page+1, category_id=categories.id) }}">
                <span class="button">Next</span> 
            </a>   
            <a href="{{ url_for('category.category_posts', page=total_pages, category_id=categories.id) }}">   
                <span class="button">Last</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
