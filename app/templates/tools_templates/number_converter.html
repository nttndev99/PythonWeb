{% extends 'base/base.html' %}

{% block content %}
<section>
    <header class="main">
        <h1>ðŸ”¢ Number Base Converter</h1>
    </header>
    <form method="POST">
        <label>Input:</label><br>
        <input type="text" name="input_value" value="{{ input_value }}" required><br><br>

        <label>From Base:</label>
        <select name="from_base">
            {% set base_labels = {2: 'Base 2 (Binary)', 8: 'Base 8 (Octal)', 10: 'Base 10 (Decimal)', 16: 'Base 16 (Hexadecimal)'} %}
            {% for base in base_labels %}
                <option value="{{ base }}" {% if base == from_base|int %}selected{% endif %}>
                {{ base_labels[base] }}
                </option>        
            {% endfor %}
        </select>

        <label>To Base:</label>
        <select name="to_base">
            {% for base in base_labels %}
            <option value="{{ base }}" {% if base == to_base|int %}selected{% endif %}>
                {{ base_labels[base] }}
            </option>
        {% endfor %}
        </select>

        <br><br>
        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <h3>âœ… Result:</h3>
        <p><strong>{{ result }}</strong></p>
    {% endif %}
</section>

{% endblock %}
