<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title> BLOGS </title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/mystyles.css')}}" rel="stylesheet" />
        <!-- CSS Index-->
        <link href="{{ url_for('static', filename='css/w3.css')}}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/blog-index-styles.css')}}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/contact.css')}}" rel="stylesheet" />
        <!-- CSS CodeMirror Editor-->
        <link rel="stylesheet" href="{{ url_for('static', filename='codemirror/codemirror.min.css') }}">

    </head>
    <body class="is-preload">
        <div id="wrapper">
            <div id="main">
                <div class="inner">
                {% include 'base/header.html' %}

                {% block content %}
                    
                {% endblock %}
                    <div class="box-to-the-top"> <!--  -->
                        <a href="#">
                            <i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% include 'base/sidebar.html' %}

            {% block scripts %}
                <!-- Bootstrap core JS-->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Core theme JS-->
                <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
                <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
                <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
                <script src="{{ url_for('static', filename='js/util.js') }}"></script>
                <script src="{{ url_for('static', filename='js/main.js') }}"></script>
                <!-- SweetAlert2-->
                <script src="{{ url_for('static', filename='js/sweetalert2.js') }}"></script>
                <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const forms = document.querySelectorAll('#delete-form');
                    forms.forEach(function (form) {
                        const button = form.querySelector('button[type="submit"]');
                        if (!button.disabled) {
                            form.addEventListener('submit', function (e) {
                                e.preventDefault();

                                Swal.fire({
                                    title: 'Are you sure you want to delete?',
                                    text: "This action cannot be undone!",
                                    icon: 'warning',
                                    showCancelButton: true,
                                    confirmButtonColor: '#d33',
                                    cancelButtonColor: '#bdc3c7',
                                    confirmButtonText: 'Delete',
                                    cancelButtonText: 'Cancel',
                                }).then((result) => {
                                    if (result.isConfirmed) {
                                        form.submit();
                                    }
                                });
                            });
                        }
                    });
                });
                </script>
                
            {% endblock %}
		</div>
    </body>
</html>
